# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "hugOuO"
license = "MIT"
licenselink = "https://github.com/aben20807/hugOuO/blob/master/LICENSE"
description = "Being made up of story by xaprb and AllinOne by Orianna."
homepage = "https://github.com/aben20807/hugOuO"
tags = ["Blog", "Presentation", "Slide", "Newsletter"]
features = ["blog", "slides", "LaTeX", "search", "newsletter", "math", "music", "toc", "google CSE", "headline hash", "smooth scroll"]
min_version = "0.98"

[author]
name = "Huang, Po-Hsuan (aben20807)"
homepage = "https://github.com/aben20807"

