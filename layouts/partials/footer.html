<dl style="font-size: 80%;">
  <dt>Author</dt>
  <dd>{{ .Params.author | default .Site.Params.author }}</dd>
  <dt>Last modified</dt>
  <dd>{{ .Page.Lastmod.Format "Jan 2, 2006" }}</dd>
  <dt>License</dt>
  <dd><a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noreferrer noopener">CC BY-NC
      4.0</a></dd>
</dl>
<div>
  <!-- likecoin button -->
  <script type="text/javascript">
    document.write("<iframe scrolling='no' frameborder='0' class='center' sandbox='allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-storage-access-by-user-activation' style='' src='https://button.like.co/in/embed/aben20807/button?referrer=" + encodeURIComponent(location.href.split("?")[0].split("#")[0]) + "'></iframe>");
  </script>
</div>

<!-- https://brianli.com/adding-next-previous-post-links-in-hugo/ -->
<div class="col" style="font-size: 70%;">
  <div class="previous-post nested-links" style="float: left; width: 100%;">
    {{ if .PrevPage }}
    <a title={{ .PrevPage.Title }} class="link-reverse" style="float: left;" href="{{ .PrevPage.Permalink }}?ref=footer">P<i class="fas fa-arrow-circle-left"></i> {{ .PrevPage.Title | truncate 50 "..."}} </a>
    {{ end }}
  </div>
  <div class="next-post nested-links" style="float: right; width: 100%;">
    {{ if .NextPage }}
    <a title={{ .NextPage.Title }} class="link-reverse" style="float: right;" href="{{ .NextPage.Permalink }}?ref=footer">{{ .NextPage.Title | truncate 50 "..." }} <i class="fas fa-arrow-circle-right"></i>N</a>
    {{ end }}
  </div>
</div>
