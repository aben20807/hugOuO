<li class="post-item">
  {{ if .Site.Params.dateform }}
  <span class="meta f5 serif flex" style="min-width: 7rem;"><time
      datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format .Site.Params.dateform }}</time></span>
  {{ else }}
  <span class="meta f5 serif flex" style="min-width: 7rem;"><time
      datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format "Jan 02, 2006" }}</time></span>
  {{ end }}
  <a href="{{ .Permalink }}" class="no-underline dim link f5"><span>{{ .Title }}{{- if .Draft }}{{ " (Draft)" }}{{ end -}}</span></a>
</li>
