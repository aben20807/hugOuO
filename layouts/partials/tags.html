<div class="li-x div-x post-meta">
  <li class="pr-0"><a href="{{ "tags/" | absLangURL }}" style="border: 0;"><i class="fas fa-tags"></i></a></li>
  <span class="tags-sm">
  {{ range .Params.tags }}
    <li><a href="{{ "tags/" | absLangURL }}{{ . | urlize }}" role="button" class="no-underline no-underline-on-hover">{{ . }} </a></li>
    <!-- <button type="button" class="btn btn-outline-default btn-rounded waves-effect">Button</button> -->
  {{ end }}
  </span>
</div>
