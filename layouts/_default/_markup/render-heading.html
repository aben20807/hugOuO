<h{{ .Level }} id="{{ .Anchor }}" class="article-heading">{{ .Text | safeHTML }} 
    <a class="headline-hash smoothScroll hover-show {{ cond (le .Level 3) "scrollspy" "" }}" style="color: black;" href="#{{ .Anchor | safeURL }}">
        <i class="fas fa-hashtag fa-xs"></i>
    </a>
</h{{ .Level }}>
